<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unforged Legends</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Assignments/UnforgedLegends/images/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Assignments/UnforgedLegends/images/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Assignments/UnforgedLegends/images/favicon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="mainGridStyle.css" />
    <link rel="stylesheet" href="mainStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="signOptions">
        <a href="">Sign In</a>
        <button><a href="">Sign Up</a></button>
      </div>
      <div class="mainScreen">
        <img
          id="mainLogo"
          src="images/logoBlack.png"
          alt="Unforged Legends Logo"
        />
        <div class="mainMenu">
          <button class="mainMenuButton" id="createChar">
            Create Character
          </button>
          <button class="mainMenuButton" id="locations">Locations</button>
          <button class="mainMenuButton" id="bestiary">Bestiary</button>
          <button class="mainMenuButton" id="encyclopedia">Encyclopedia</button>
        </div>
        <div class="hint">
          Hint:
          <div id="randomHint">Berserker class can use two weapons</div>
        </div>
      </div>
    </div>
