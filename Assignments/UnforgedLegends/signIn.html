      type="image/png"

      type="image/png"
      sizes="16x16"

  <body>
    <div>
      <div class="signOptions">
        <a href="/Assignments/UnforgedLegends/signIn.html">Sign In</a>
        <button>
          <a href="/Assignments/UnforgedLegends/signUp.html">Sign Up</a>
        </button>
      </div>
      <div class="mainScreen">
        <div id="dropDownIcon">
          <img
            id="menu-icon"
            src="/Assignments/UnforgedLegends/images/logoPlain.png"
            height="100"
            width="100"
          />
          <ul id="collapse-menu">
            <li>
              <a href="/Assignments/UnforgedLegends/main.html"> Main Menu </a>
            </li>
            <li>
              <a href="/Assignments/UnforgedLegends/charConstructor.html">
                Characters
              </a>
            </li>
            <li>
              <a href="/Assignments/UnforgedLegends/locations.html">
                Locations
              </a>
            </li>
          </ul>
        </div>
        <div class="signIn">
          <h1>SIGN IN</h1>
          <input
            type="text"
            placeholder="Username"
            style="width: 300px; height: 40px"
          />
          <input
            type="password"
            placeholder="Password"
            style="width: 300px; height: 40px"
          />
          <button class="mainMenuButton">Sign In</button>
          <a href="">Forgot password?</a>
        </div>
        <img
          style="position: absolute; bottom: -30px; left: 0; width: 20%"
          src="/Assignments/UnforgedLegends/images/fire.gif"
          alt=""
        />
        <img
          style="position: absolute; bottom: -30px; right: 0; width: 20%"
          src="/Assignments/UnforgedLegends/images/fire.gif"
          alt=""
        />

        <div class="hint">
          Hint:
          <div id="randomHint">&emsp;Barbarian class can use two weapons</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
